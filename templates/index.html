<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор металлокаркаса лестницы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Калькулятор металлокаркаса лестницы</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="width" class="form-label">Ширина лестницы (мм)</label>
                        <input type="number" class="form-control" id="width" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Высота лестницы (мм)</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <div class="mb-3">
                        <label for="steps" class="form-label">Количество ступеней</label>
                        <input type="number" class="form-control" id="steps" required>
                    </div>
                    <div class="mb-3">
                        <label for="material" class="form-label">Материал ступеней</label>
                        <select class="form-select" id="material" required>
                            <option value="">Выберите материал</option>
                            <option value="ДПК">ДПК</option>
                            <option value="ПВЛ">ПВЛ</option>
                            <option value="ДПК+1 ПВЛ">ДПК+1 ПВЛ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="custom-reinforcements">
                            <label class="form-check-label" for="custom-reinforcements">
                                Индивидуальное количество стоек усиления
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 hidden" id="reinforcements-count-container">
                        <label for="reinforcements-count" class="form-label">Количество стоек усиления</label>
                        <input type="number" class="form-control" id="reinforcements-count" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="has-platform">
                            <label class="form-check-label" for="has-platform">
                                Есть площадка
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 hidden" id="platform-depth-container">
                        <label for="platform-depth" class="form-label">Глубина площадки (мм)</label>
                        <input type="number" class="form-control" id="platform-depth">
                    </div>
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                </form>

                <div id="result" class="result-box hidden">
                    <h4>Результаты расчета:</h4>
                    <div id="result-details"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="canvas-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/ViewCube.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
